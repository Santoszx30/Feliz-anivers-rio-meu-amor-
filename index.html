  <!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
html,body{width:100%;height:100%;overflow:hidden;background:radial-gradient(circle at top,#2b004f,#000);color:white}

.screen{position:absolute;inset:0;display:none;justify-content:center;align-items:center;flex-direction:column;text-align:center;z-index:2}
.screen.active{display:flex}

/* Tela 1 - Loader */
#loader .phone{
  width:200px;height:350px;border-radius:30px;border:3px solid #7f7cff;
  display:flex;justify-content:center;align-items:center;animation:pulse 2s infinite;position:relative;overflow:hidden;
}
#loader .phone img{
  width:140px;height:140px;border-radius:20px;object-fit:cover;position:absolute;top:50%;left:50%;transform:translate(-50%, -50%) scale(0);opacity:0;
  transition:transform 1s ease,opacity 1s ease;
}
#loader p{margin-top:360px;font-weight:bold;font-size:18px}

/* Bot√µes */
button{margin-top:25px;padding:12px 28px;border-radius:30px;border:none;font-weight:bold;background:linear-gradient(45deg,#7f7cff,#ff6ad5);color:black;cursor:pointer}

/* Cora√ß√£o com fotos */
.heart-frame{
  width:260px;height:260px;
  background:url('https://upload.wikimedia.org/wikipedia/commons/8/86/Purple_heart.svg') center/contain no-repeat;
  display:flex;justify-content:center;align-items:center;animation:pulse 1.8s infinite;position:relative;overflow:hidden;
}
.heart-frame img{width:150px;height:150px;border-radius:50%;object-fit:cover;transition:transform 0.6s ease;}

/* Palavras flutuantes */
.floating{position:fixed;font-size:18px;opacity:0.75;animation:float linear infinite;z-index:1}
@keyframes float{from{transform:translateY(110vh)}to{transform:translateY(-20vh)}}

/* Cora√ß√µes infinitos */
.heart-float{position:fixed;bottom:-40px;font-size:22px;opacity:0.8;animation:rise linear forwards;pointer-events:none;z-index:1}
@keyframes rise{to{transform:translateY(-120vh);opacity:0}}
.mini-heart{position:fixed;font-size:18px;animation:explode 1.2s forwards;pointer-events:none;z-index:3}
@keyframes explode{to{transform:translate(var(--x),var(--y));opacity:0}}

/* Part√≠culas brilhantes */
.particle{
  position:fixed;
  width:6px;height:6px;
  border-radius:50%;
  pointer-events:none;
  opacity:0.8;
  animation:particleMove linear forwards;
  z-index:4;
}
@keyframes particleMove{
  0%{transform:translate(0,0) scale(1);opacity:1;}
  100%{transform:translate(var(--dx),var(--dy)) scale(0.3);opacity:0;}
}

/* Texto carta */
#letter{max-width:90%;padding:20px;line-height:1.7;text-align:justify;animation:fade 2s}
@keyframes fade{from{opacity:0}to{opacity:1}}

@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
</style>
</head>
<body>

<section class="screen active" id="screen1">
  <div id="loader">
    <div class="phone" id="phone"></div>
    <p>Carregando a sua beleza‚Ä¶</p>
  </div>
  <div id="floatingWords"></div>
  <button id="playMusic">‚ñ∂Ô∏è Tocar nossa m√∫sica</button>
</section>

<section class="screen" id="screen2">
  <button id="heartBtn" class="heart-frame">
    <img id="photo" src="">
  </button>
  <h2 id="compliment"></h2>
  <button id="openLetter">Feliz anivers√°rio meu amor üíú Clique aqui</button>
</section>

<section class="screen" id="screen3">

</section>

<audio id="music" src="audio/poesia13.mp3" preload="auto"></audio>

<script>
// ===== VARI√ÅVEIS =====
const screens = document.querySelectorAll(".screen");
const phone = document.getElementById("phone");
const floatingWords = document.getElementById("floatingWords");
const music = document.getElementById("music");
const playMusic = document.getElementById("playMusic");
const heartBtn = document.getElementById("heartBtn");
const photo = document.getElementById("photo");
const compliment = document.getElementById("compliment");

// ===== PALAVRAS FLUTUANTES =====
const words = ["PRINCESA","PRETINHA","DEL√çCIA","GOSTOSA","PITUCHA","PITICA","BUXINN","CACHEADA","CHATA","PRINCESINHA","PEQUENA"];
words.forEach(word=>{
  for(let i=0;i<3;i++){
    const span=document.createElement("span");
    span.className="floating";
    span.innerText=word;
    span.style.left=Math.random()*90+"vw";
    span.style.top=Math.random()*100+"vh";
    span.style.animationDuration=(8+Math.random()*6)+"s";
    floatingWords.appendChild(span);
  }
});

// ===== CORA√á√ïES INFINITOS =====
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart-float";
  heart.innerText="üíú";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(8+Math.random()*6)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),14000);
},400);

// ===== EXPLOS√ÉO DE MINI CORA√á√ïES =====
document.addEventListener("click", e=>{
  for(let i=0;i<10;i++){
    const mini=document.createElement("div");
    mini.className="mini-heart";
    mini.innerText="üíú";
    mini.style.left=e.clientX+"px";
    mini.style.top=e.clientY+"px";
    mini.style.setProperty("--x",(Math.random()-0.5)*200+"px");
    mini.style.setProperty("--y",(Math.random()-0.5)*200+"px");
    document.body.appendChild(mini);
    setTimeout(()=>mini.remove(),1200);
  }
});

// ===== PARTICULAS BRILHANTES =====
function spawnParticles(x,y,count=6){
  for(let i=0;i<count;i++){
    const p = document.createElement("div");
    p.className="particle";
    p.style.left=x+"px";
    p.style.top=y+"px";
    const dx=(Math.random()-0.5)*200;
    const dy=(Math.random()-0.5)*200;
    p.style.setProperty("--dx",dx+"px");
    p.style.setProperty("--dy",dy+"px");
    p.style.background=["#7f7cff","#ff6ad5","#ffffff","#ff2b6f"][Math.floor(Math.random()*4)];
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1200);
  }
}

// ===== M√öSICA =====
playMusic.onclick=()=>{
  music.play();
  screens[0].classList.remove("active");
  screens[1].classList.add("active");
  spawnParticles(window.innerWidth/2,window.innerHeight/2,30);
};

// ===== FOTOS + ELOGIOS =====
const photos = Array.from({length:20},(_,i)=>`fotos/${i+1}.jpg`);
const compliments = [
"Seus olhos me fazem sorrir sem voc√™ perceber",
"Seus olhos me desmontam completamente",
"Voc√™ me faz sentir especial melhor do que qualquer pessoa nesse mundo",
"Seu sorriso muda tudo",
"Seu toque acalma",
"Minha princesa",
"Minha pretinha",
"Meu ponto fraco",
"Minha paz",
"Meu desejo",
"Meu amor",
"Confian√ßa",
"Respeito",
"Admira√ß√£o",
"Conex√£o",
"Intensidade",
"La√ßo inquebr√°vel",
"Voc√™ me ensinou a amar",
"Voc√™ √© tudo pra mim",
"Voc√™ √© perigosa‚Ä¶ do melhor jeito poss√≠vel ü´¶"
];
let index=0;
photo.src=photos[0];
compliment.innerText=compliments[0];

// Zoom autom√°tico e transi√ß√£o suave
heartBtn.onclick=()=>{
  index=(index+1)%photos.length;
  photo.src=photos[index];
  compliment.innerText=compliments[index];
  photo.style.transform="scale(1.15)";
  spawnParticles(window.innerWidth/2,window.innerHeight/2,20);
  setTimeout(()=>photo.style.transform="scale(1)",500);
};

// ===== ANIMA√á√ÉO DE PALAVRAS E FOTOS NO CELULAR =====
function animateLoaderWords(){
  photos.slice(0,8).forEach((src,i)=>{
    setTimeout(()=>{
      const img = document.createElement("img");
      img.src = src;
      phone.appendChild(img);
      img.style.transform="translate(-50%, -50%) scale(1)";
      spawnParticles(phone.offsetLeft+100,phone.offsetTop+100,6);
    },i*600);
  });

  words.forEach((word,i)=>{
    setTimeout(()=>{
      const span = document.createElement("span");
      span.innerText = word;
      span.style.position = "absolute";
      span.style.color = ["#ff6ad5","#7f7cff","#ffffff","#ff2b6f"][Math.floor(Math.random()*4)];
      span.style.fontWeight = "bold";
      span.style.left = Math.random()*120 - 10 + "%";
      span.style.top = Math.random()*60 + "%";
      span.style.transform = "scale(0)";
      span.style.transition = "transform 0.8s, opacity 0.8s";
      phone.appendChild(span);
      setTimeout(()=>{span.style.transform="scale(1)"; span.style.opacity="1";spawnParticles(phone.offsetLeft+100,phone.offsetTop+100,4);},50);
    },i*400);
  });
}
animateLoaderWords();

// ===== TEXTO FINAL =====
openLetter.onclick=()=>{
  screens[1].classList.remove("active");
  screens[2].classList.add("active");
  letter.innerHTML=`
  <strong>OIIIII MINHA PRETINHA,</strong><br><br>
  Hoje √© o seu anivers√°rio, mas quem sente que ganhou um presente fui eu.
  Voc√™ entrou na minha vida e mudou tudo de um jeito leve, intenso e verdadeiro.<br><br>
  Seus olhos me fazem sorrir sem voc√™ perceber, seu jeitinho me prende,
  e com voc√™ eu aprendi que amar √© construir um la√ßo de
  <strong style="color:#ff6ad5">confian√ßa</strong>,
  <strong style="color:#7f7cff">respeito</strong> e
  <strong style="color:#9f7cff">admira√ß√£o</strong>.<br><br>
  Voc√™ me faz sentir especial melhor do que qualquer pessoa nesse mundo,
  e estar ao seu lado me lembra todos os dias que relacionamento
  √© parceria, cuidado e escolha.<br><br>
  Voc√™ me olha e vejo tudo aquilo que eu quero cuidar,
  proteger e construir junto.<br><br>
  Eu te olho e penso: voc√™ √© perigosa‚Ä¶ do melhor jeito poss√≠vel ü´¶
  `;
};
</script>
</body>
  </html>
