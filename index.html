<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background: radial-gradient(circle at top,#2b004f,#000);
  overflow:hidden;
  font-family: Arial, sans-serif;
  color:white;
}

.screen{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

.screen.active{display:flex}

button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-weight:bold;
  background:linear-gradient(45deg,#7f7cff,#ff6ad5);
}

.heart{
  width:220px;
  height:220px;
  background:red;
  transform:rotate(-45deg);
  position:relative;
}
.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:220px;
  height:220px;
  background:red;
  border-radius:50%;
}
.heart::before{top:-110px;left:0}
.heart::after{left:110px;top:0}

.heart img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(45deg);
}
</style>
</head>

<body>

<section class="screen active" id="s1">
  <h1>Funcionando?</h1>
  <button onclick="start()">CLIQUE AQUI</button>
</section>

<section class="screen" id="s2">
  <div class="heart" onclick="nextPhoto()">
    <img id="photo" src="fotos/1.jpg">
  </div>
  <h2 id="text"></h2>
</section>

<audio id="music" src="audio/poesia13.mp3"></audio>

<script>
const s1=document.getElementById("s1")
const s2=document.getElementById("s2")

const photo=document.getElementById("photo")
const text=document.getElementById("text")

]

let i=0

  s1.classList.remove("active")

</script>

</body>
